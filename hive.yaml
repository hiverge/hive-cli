# This is only an example configuration file for the Hive CLI.

project_name: <change-me>
repo:
  source: https://github.com/hiverge/demo-project.git
  branch: main
  evaluation_script: evaluator.py
  evolve_files_and_ranges: main.py
sandbox:
  target_platforms:
    - linux/amd64
    - linux/arm64
  replicas: 3
  timeout: 1800
  resources:
    cpu: "500m"
    memory: "1Gi"
    shmsize: "1Gi"
    accelerators: a100-80gb:8
envs:
  - name: foo
    value: bar
prompt:
  enable_evolution: false
runtime:
  max_runtime_seconds: 7200
provider:
  gcp:
    spot: true
    enabled: true
    project_id: <gcp-project-id>
